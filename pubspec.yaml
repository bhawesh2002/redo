name: redo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: NeueHaasDisplay
      fonts:
        - asset: lib/assets/fonts/NeueHaasDisplayThin.ttf
          weight: 300
        - asset: lib/assets/fonts/NeueHaasDisplayLight.ttf
          weight: 400
        - asset: lib/assets/fonts/NeueHaasDisplayRoman.ttf
          weight: 500
        - asset: lib/assets/fonts/NeueHaasDisplayMediu.ttf
          weight: 600
        - asset: lib/assets/fonts/NeueHaasDisplayBold.ttf
          weight: 700
        - asset: lib/assets/fonts/NeueHaasDisplayBlack.ttf
          weight: 800